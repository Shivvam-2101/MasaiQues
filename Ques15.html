<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>React SPA in Single File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    nav a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .page {
      padding: 30px;
      min-height: 80vh;
    }
    .home {
      background-color: #f0f8ff;
    }
    .about {
      background-color: #ffe4e1;
    }
    .contact {
      background-color: #f5f5dc;
    }
  </style>
</head>
<body>

<div id="root"></div>

<!-- React and Babel CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- React SPA Code -->
<script type="text/babel">

  const { useState } = React;

  function App() {
    const [activePage, setActivePage] = useState("home");

    const renderPage = () => {
      switch (activePage) {
        case "home":
          return <div className="page home"><h2>Welcome to Home</h2><p>This is the Home page content.</p></div>;
        case "about":
          return <div className="page about"><h2>About Us</h2><p>This is the About page content.</p></div>;
        case "contact":
          return <div className="page contact"><h2>Contact Us</h2><p>This is the Contact page content.</p></div>;
        default:
          return <div className="page"><h2>Page Not Found</h2></div>;
      }
    };

    return (
      <div>
        <nav>
          <a onClick={() => setActivePage("home")}>Home</a>
          <a onClick={() => setActivePage("about")}>About</a>
          <a onClick={() => setActivePage("contact")}>Contact</a>
        </nav>
        {renderPage()}
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>

</body>
</html>
